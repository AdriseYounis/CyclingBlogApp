<main class="cd-main">
    <section class="cd-section">
        <header>
            <div class="cd-title page-header">
                <h2>Share The Experience!</h2>
            </div>
        </header>
        <div class="cd-content">
            <div ng-repeat="post in posts">
                {{post.title}}
                    <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post)"></span>
                {{post.upvotes}}
            </div>
            <form ng-submit="addPost()">
                <text-angular ng-change="showButtonsPlease()" ng-model="htmlVariable"></text-angular>
                <div class="post-btn">
                    <button type="submit" class="btn btn-primary btn-s">
                        <span class="glyphicon glyphicon-upload"></span> Post
                    </button>

                    <button type="button" class="btn btn-warning btn-s">
                        <span class="glyphicon glyphicon-exclamation-sign"></span> Cancel
                    </button>
                </div>

            </form>
        </div>
    </section>
</main>
