<main class="cd-main">
    <section class="cd-section">
        <header>
            <div class="cd-title page-header">
                <h1>{{post.title}} </h1>
            </div>
        </header>
        <div class="cd-content">

            <div class="blogMap-wrap">
                <div id="blogMap"></div>
            </div>


           <div class="bob">
               <text-angular ta-bind ng-model="post.blogBody"></text-angular>
           </div>

            <form ng-submit="addComment()">

                <div class=" hack-div  form-group">
                    <input disabled class="form-control">
                </div>

                <div class="form-group">
                    <h6 id="comment-form-label">Add a new comment</h6>
                    <input type="text" class="form-control" id="comment-text" required placeholder="Comment" ng-model="body">
                </div>

                <button type="submit" class="btn btn-primary btn-s post-btn">
                    <span class="glyphicon glyphicon-upload"></span> Post
                </button>

                <button type="button" class="btn btn-warning btn-s cancel-btn">
                    <span class="glyphicon glyphicon-exclamation-sign"></span> Cancel
                </button>
            </form>

            <div ng-repeat="comment in post.comments | orderBy:'-upvotes'">
                    <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(comment)">
                    </span>
                {{comment.upvotes}} - by {{comment.author}}
                    <span style="font-size:20px; margin-left:10px;">
                        {{comment.body}}
                    </span>
            </div>
        </div>
    </section>
</main>
